<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>チャーハン</title>
  </head>
  <body>
    <h1>チャーハン</h1>
    <h2>概要</h2>
    <p>おいしいです。</p>
    <h2>材料</h2>
    </u1>
  　　<li>ご飯一合。</li>
  　　<li>人参、ピーマン、コーン。</li>
　　　<li>塩コショウ。</li>
    <h2>作り方</h2
    </o1>
     <li>野菜を切る。</li>
     <li>炒める。</li>
　　　<li>ご飯と一緒に炒める。</li>
　　　<li>味付けをして終わり。</li>
　　 </o1>
  　　<h2>炒めるときのポイント</h2>
  　　<d1>
      <dt>野菜</dt><dd>野菜を炒めるときは少し焼き色が付くように炒める<dd>
      <dt>ご飯</dt><dd>ご飯を炒めるときは野菜と一緒に混ぜるイメージで炒める<dd>
  </body>
</html>
